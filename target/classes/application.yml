server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/profrating?options=-c%20TimeZone=America/Argentina/Buenos_Aires
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: false

springdoc:
  swagger-ui:
    path: /swagger-ui.html
